<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Earn Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Message / Notification Container -->
  <div id="message" class="message hidden"></div>

  <!-- LOGIN / REGISTER SECTION -->
  <div class="container" id="auth-section">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="referralCode" placeholder="Invitation Code (optional)">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- DASHBOARD SECTION -->
  <div class="container hidden" id="dashboard">
    <h2>Welcome <span id="userEmail"></span></h2>
    <p>Your Referral Code: <b id="myReferral"></b></p>
    <p>Your Balance: $<span id="balance"></span></p>
    
    <!-- Withdrawal Section -->
    <div class="container" id="withdraw-section">
    <h3>Withdraw Balance</h3>
    <p>Minimum withdrawal: $100</p>
    <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw">
    <button onclick="requestWithdrawal()">Withdraw</button>
    <p id="withdrawMessage"></p>
    </div>
    
    <button onclick="goToAds()">Go to Ads</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
