<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Earn Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN / REGISTER SECTION -->
  <div class="container" id="auth-section">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="referralCode" placeholder="Friend's Referral Code (optional)">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <p id="authMessage"></p>
  </div>

  <!-- DASHBOARD SECTION -->
  <div class="container hidden" id="dashboard">
    <h2>Welcome <span id="userEmail"></span></h2>
    <p>Your Referral Code: <b id="myReferral"></b></p>
    <p>Your Balance: $<span id="balance"></span></p>

    <!-- Ads Section -->
    <h3>Watch Ads</h3>
    <button onclick="goToAd('ad1')">Watch Ad 1</button>
    <button onclick="goToAd('ad2')">Watch Ad 2</button>
    <p id="adMessage"></p>

    <!-- Withdrawal Section -->
    <h3>Withdraw Balance</h3>
    <p>Minimum withdrawal: $100</p>
    <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw">
    <button onclick="requestWithdrawal()">Withdraw</button>
    <p id="withdrawMessage"></p>

    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase v9 compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Firebase config -->
  <script src="firebase.js"></script>

  <!-- Custom script -->
  <script src="script.js"></script>
</body>
</html>
